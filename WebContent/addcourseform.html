<h3>Add Course Form</h3>
  <form action="AddCourse" method="post" style="width:300px">
  <div class="form-group">
    <label for="course_number1">course_number</label>
    <input type="text" class="form-control" name="course_number" id="course_number1" placeholder="course_number"/>
  </div>
  <div class="form-group">
    <label for="name1">Course Name</label>
    <input type="text" class="form-control" name="course_name" id="name1" placeholder="Course Name"/>
  </div>
  <div class="form-group">
    <label for="instructor1">instructor</label>
    <input type="text" class="form-control" name="instructor" id="instructor1" placeholder="instructor"/>
  </div>
  <div class="form-group">
    <label for="course_description1">course_description</label>
    <input type="text" class="form-control" name="course_description" id="course_description1" placeholder="course_description"/>
  </div>
  <div class="form-group">
    <label for="course_image1">course_image</label>
    <input type="text" class="form-control" name="course_image" id="course_image1" placeholder="course_image"/>
  </div>
   <div class="form-group">
    <label for="course_video">course_video</label>
    <input type="text" class="form-control" name="course_video" id="course_video" placeholder="course_video"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Course</button>
</form>
